version: "3.2"
# Need .env with DB_PASSWORD, DB_NAME

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: app
    restart: unless-stopped
    volumes:
      - ./backend:/usr/src/app
    depends_on:
      - postgres
    networks:
      - app-network
    environment:
      SECRET: some-secret
      DB_USERNAME: postgres
      DB_DIALECT: postgres
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: postgres
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3001:3001"
    restart: unless-stopped
    volumes:
      - ./frontend:/usr/src/app
    depends_on:
      - app
    networks:
      - app-network
    environment:
      SECRET: some-secret
  postgres:
    image: postgres
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    networks:
      - app-network
    volumes:
      - db:/var/lib/postgresql/data
  nginx:
    image: nginx:mainline-alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      - app-network

volumes:
  db:
networks:
  app-network:
    driver: bridge 
